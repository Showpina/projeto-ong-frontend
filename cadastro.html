<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Plataforma ONG</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Martz90-Circle-Google-earth.512.png" type="image/x-icon">
</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <div class="container">
      <h1>Cadastro - Plataforma ONG</h1>
      <div class="menu-toggle" aria-label="Abrir menu">
        <span></span><span></span><span></span>
      </div>
      <nav aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" class="active">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container">
      <section>
        <form id="formCadastro" novalidate>
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome completo *</label>
            <input id="nome" name="nome" type="text" required>

            <label for="email">E-mail *</label>
            <input id="email" name="email" type="email" required>

            <div class="two-cols">
              <div>
                <label for="cpf">CPF *</label>
                <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required>
              </div>
              <div>
                <label for="telefone">Telefone *</label>
                <input id="telefone" name="telefone" type="tel" placeholder="(00) 0 0000-0000" required>
              </div>
            </div>

            <label for="nascimento">Data de nascimento</label>
            <input id="nascimento" name="nascimento" type="date">
          </fieldset>

          <fieldset>
            <legend>Endereço</legend>
            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento">

            <div class="two-cols">
              <div>
                <label for="cep">CEP</label>
                <input id="cep" name="cep" type="text" placeholder="00000-000">
              </div>
              <div>
                <label for="cidade">Cidade</label>
                <input id="cidade" name="cidade" type="text">
              </div>
            </div>

            <label for="estado">Estado</label>
            <select id="estado" name="estado">
              <option value="">Selecione...</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
              <option value="MG">MG</option>
              <option value="BA">BA</option>
              <option value="RN">RN</option>
              <option value="PB">PB</option>
            </select>
          </fieldset>

          <div class="btn-group">
            <button class="btn btn-primary" type="submit">Enviar cadastro</button>
            <button class="btn" type="reset">Limpar</button>
            <a href="index.html">Voltar ao início</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="Fechar modal">&times;</button>
      <h3>Cadastro enviado!</h3>
      <p>Obrigado por se cadastrar em nossa plataforma. Juntos transformamos vidas!</p>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast">Mensagem enviada com sucesso!</div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <small>© <span id="year"></span> Plataforma ONG.</small>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
